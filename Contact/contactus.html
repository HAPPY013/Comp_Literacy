<script>

function validation() {
    var name = document.getElementById("name").value;
    var lname = document.getElementById("lname").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var comment = document.getElementById("comment").value;
    var error_message = document.getElementById("error_message");


    error_message.style.padding = "10px";

    if(name == ""){
       var text = "Please Enter The Valid Name!";
        error_message.innerHTML = text;
    }

    else if(lname == ""){
        var text = "Please Enter The Valid Last Name!";
        error_message.innerHTML = text;
    }

    else if(email == "" && !isEmail(email)){
        var text = "Please Enter The Valid Email!";
        error_message.innerHTML = text;
    }

    else if(phone == "" && !isContact(phone)){
        var text = "Please enter valid number!";
        error_message.innerHTML = text;
    }

    else if(phone.length < 10){
        var text = "Please enter at least 10 digits!";
        error_message.innerHTML = text;
    }

    else if(comment == ""){
       var text = "Add a comment!";
        error_message.innerHTML = text;
    }

    else alert("SUCCESSSULLY SENT!");

}

var form = document.getElementById("contactform");
form.addEventListener("submit", (e) => {
   e.preventDefault();

   validation();
});


function isEmail(email) {    
    return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
    }

    function isContact(contact) {    
        return /^[\d,\s,\+,-]{5,20}/.test(contact);
    }


</script>
